<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
<script src="js/jquery-3.2.1.slim.min.js"></script>

<!-- CSS boostrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<script src="js/popper.min.js"></script>

<!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->
<script src="js/bootstrap.min.js"></script>
<script src="js/form-jquery-validation.js"></script>


</head>
<body style="background-color:rosybrown ;"  >

    <div class="container" >
     <h1 style="color: black;">Formulaire</h1>
     
      <form id="monFormulaire" method="post" action="#">
       
     
      <div class="form-group row ">
       
            <label for="nom" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-10">
           
            <input type="text" class="form-control" placeholder="Entrer votre nom" id="nom">
          </div>
        </div>
        
          <div class="form-group row">
            <label for="prénom" class="col-sm-2 col-form-label">Prénom</label>
            <div class="col-sm-10">
           
            <input type="text" class="form-control" placeholder="Entrer votre prénom" id="prénom" >
          </div>
        </div>
          <div class="form-group row ">
            
            
            <label for="date" class="col-sm-2 col-form-label"  >Date de naissance </label>
            <div class="col-sm-10">
            <input type="date" class="form-control" placeholder="JJ/MM/AAAA" id="date">
          
          </div> 
          </div>
          




          <div class="form-group row ">
            <label for="adresse" class="col-sm-2 col-form-label">Adresse</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="25 rue république " id="adresse" >
                    
            </div>
     
      </div>
        
        
          <div class="form-group  row">
            <label for="mail" class="col-sm-2 col-form-label">Mail</label>
            <div class="col-sm-10">
            
            <input type="mail" class="form-control" placeholder="fffff@ffff" id="mail" >
          </div>
        </div>


     
            
          <input type="button" value="Valider" id="valider" class="btn btn-primary">
          
         
        
        
        </form>
      
</div> 

<div class="modal" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <p>Votre formulaire n'est pas complet </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
